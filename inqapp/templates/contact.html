<!DOCTYPE html>
<html>

<head>
  <title>Contact Us</title>

  <link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "fonts/iconic/css/material-design-iconic-font.min.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "vendor/animate/animate.css" %}" />

</head>

<body>
  <canvas id="stars" width="300" height="300"></canvas>
  <!-- navbar -->
  <nav class="nav">
    <div class="container" id="nav-cont">
      <div class="logo">
        <a href="../">
          <img src="{% static "img/NEW-CCA-Logo_Colored.png" %}" style="width:100px" />
          <img src="{% static "img/WDCT_logo_white.png" %}" style="width:100px" />
        </a>
      </div>
      <div id="mainListDiv" class="main_list">
        <ul class="navlinks">
          <li><a href="../">Home</a></li>
          <li><a href="{% url 'leaderboard' %}">Leaderboard</a></li>
          <li><a href="{% url 'contact' %}">Contact Us</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}">Logout</a></li>
          <li><a href="../"> Hi {{ user.name }} !</a></li>
          {% else %}
          <li><a href="{% url 'signin' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
      <span class="navTrigger">
        <i></i>
        <i></i>
        <i></i>
      </span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="group">
      <div class="row" style="padding-top: 20vh;">
        <div class="name col-xs-12 col-sm-3 offset-sm-2">
          <div class="content">
            <img src="{% static "img/spandan.jpg" %}" style="width: 320px; height: auto;margin-left: -15px;" />
            <h3 style="padding: 20px;">Spandan Pal</h3>
            <p>
              <a href="https://www.facebook.com/spandan.pal.22" target="_blank"><i class="fa fa-facebook"
                  style="font-size: 16px;padding: 0 10px;" aria-hidden="true"></i></a>
              Call&ensp;<a href="tel:7003993558">(+91)-70039 93558</a>
            </p>
          </div>
        </div>

        <div class="name col-xs-12 col-sm-3  offset-sm-1">

          <div class="content">
              <img src="{% static "img/aishika.jpg" %}" style="width: 320px; height: auto;margin-left: -15px;" />
            <h3 style="padding: 20px;">Aishika Midder</h3>
            <p>
              <a href="https://www.facebook.com/aishika.midder" target="_blank"><i class="fa fa-facebook" style="font-size: 16px;padding: 0 10px;" aria-hidden="true"></i></a>
              Call&ensp;<a href="tel:7003268113">(+91)-70032 68113</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://rawgit.com/ironwallaby/delaunay/master/delaunay.js"></script>
  <script type="text/javascript" src="{% static "js/bg2.js" %}"></script>
  <script src="{% static "vendor/jquery/jquery-3.2.1.min.js" %}"></script>
  <script src="{% static "vendor/animsition/js/animsition.min.js" %}"></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
  <script src="{% static "vendor/select2/select2.min.js" %}"></script>
  <script src="{% static "vendor/daterangepicker/moment.min.js" %}"></script>

  <script src="{% static "vendor/countdowntime/countdowntime.js" %}"></script>
  <script src="{% static "js/nav.js" %}"></script>
  <script src="{% static "js/main.js" %}"></script>

</html>
